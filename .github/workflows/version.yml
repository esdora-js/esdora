name: Create Version PR

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  version:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate Token for Bot
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          token: ${{ steps.generate_token.outputs.token }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create Version Files
        run: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}

      - name: Generate PR Body
        id: generate_pr_body
        run: |
          {
            echo 'body<<EOF'
            echo 'An automated PR to version packages and update changelogs.'
            echo ''
            echo 'Merging this PR will trigger the release workflow to publish packages to npm.'
            echo ''

            # 检查是否有 changeset 文件需要处理
            if [ -n "$(find .changeset -name '*.md' -not -name 'README.md' 2>/dev/null)" ]; then
              echo '## 📋 Changes to be released'
              echo ''

              # 按字母顺序显示 changeset 文件（与 changesets 处理顺序一致）
              find .changeset -name '*.md' -not -name 'README.md' | sort | while IFS= read -r changeset_file; do
                if [ -f "$changeset_file" ]; then
                  # 解析 frontmatter 获取包名和变更类型
                  packages=$(awk '/^---$/ {fm++; next} fm == 1 && /^".*":/ {gsub(/[":]/,"",$1); print "**" $1 "** (" $2 ")"}' "$changeset_file")
                  description=$(awk '/^---$/ {fm++; next} fm >= 2 && NF > 0 {print}' "$changeset_file")

                  if [ -n "$packages" ] && [ -n "$description" ]; then
                    echo "### $packages"
                    echo ''
                    echo "$description"
                    echo ''
                  fi
                fi
              done
            else
              echo '## 📦 Version Updates'
              echo ''
              echo 'This PR contains version bumps and changelog updates for packages with pending changes.'
            fi

            echo ''
            echo '---'
            echo ''
            echo '🤖 This PR was automatically generated by changesets.'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create Pull Request for Versioning
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.generate_token.outputs.token }}
          commit-message: 'chore(release): publish new version'
          title: 'chore(release): publish new version'
          body: ${{ steps.generate_pr_body.outputs.body }}
          branch: chore/changeset-release
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          delete-branch: true
