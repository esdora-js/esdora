name: CI

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - .github/workflows/ci.yml
      - pnpm-lock.yaml
      - package.json
      - tsconfig.base.json
  pull_request:
    branches:
      - main
    paths:
      - 'packages/**'
      - .github/workflows/ci.yml
      - pnpm-lock.yaml
      - package.json
      - tsconfig.base.json
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  NODE_OPTIONS: --max-old-space-size=4096
  CI: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint

      - name: Run typecheck
        run: pnpm run typecheck

  test:
    needs: [lint]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Upload coverage for color package
        if: hashFiles('packages/color/coverage/coverage-final.json') != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/color/coverage/coverage-final.json
          flags: color
          fail_ci_if_error: false

      - name: Upload coverage for kit package
        if: hashFiles('packages/kit/coverage/coverage-final.json') != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/kit/coverage/coverage-final.json
          flags: kit
          fail_ci_if_error: false

      - name: Upload coverage for date package
        if: hashFiles('packages/date/coverage/coverage-final.json') != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/date/coverage/coverage-final.json
          flags: date
          fail_ci_if_error: false

      - name: Upload coverage for biz package
        if: hashFiles('packages/biz/coverage/coverage-final.json') != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/biz/coverage/coverage-final.json
          flags: biz
          fail_ci_if_error: false
