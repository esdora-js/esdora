name: CI

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - .github/workflows/ci.yml
      - pnpm-lock.yaml
      - package.json
      - tsconfig.base.json
  pull_request:
    branches:
      - main
    paths:
      - 'packages/**'
      - .github/workflows/ci.yml
      - pnpm-lock.yaml
      - package.json
      - tsconfig.base.json
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  NODE_OPTIONS: --max-old-space-size=4096
  CI: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint

      - name: Run typecheck
        run: pnpm run typecheck

  test:
    needs: [lint]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Find coverage files
        id: coverage
        run: |
          files=()
          flags=()
          for f in $(find ./packages -name "coverage-final.json" -type f); do
            files+=("$f")
            flags+=("$(basename $(dirname $(dirname "$f")))")
          done
          echo "files=$(IFS=,; echo "${files[*]}")" >> $GITHUB_OUTPUT
          echo "flags=$(IFS=,; echo "${flags[*]}")" >> $GITHUB_OUTPUT

      - name: Upload coverage to Codecov
        if: steps.coverage.outputs.files != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ steps.coverage.outputs.files }}
          flags: ${{ steps.coverage.outputs.flags }}
          fail_ci_if_error: false
