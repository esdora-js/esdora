name: CI

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - .github/workflows/ci.yml
      - pnpm-lock.yaml
      - package.json
      - tsconfig.base.json
  pull_request:
    branches:
      - main
    paths:
      - 'packages/**'
      - .github/workflows/ci.yml
      - pnpm-lock.yaml
      - package.json
      - tsconfig.base.json
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  NODE_OPTIONS: --max-old-space-size=4096
  CI: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint

      - name: Run typecheck
        run: pnpm run typecheck

  test:
    needs: [lint]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Verify Build Output Files
        run: |
          # Ensure dual-format build outputs exist for all packages
          # Verify main entry points: 5 packages with multiple exports = 9 entry points
          # Expected: 9 .mjs files (ESM) + 9 .cjs files (CommonJS) = 18 total entry points
          MJS_ENTRIES=$(find packages/*/dist -maxdepth 1 -name '*.mjs' -type f | wc -l)
          CJS_ENTRIES=$(find packages/*/dist -maxdepth 1 -name '*.cjs' -type f | wc -l)

          echo "Build output verification:"
          echo "  Main ESM entry points (.mjs): $MJS_ENTRIES"
          echo "  Main CJS entry points (.cjs): $CJS_ENTRIES"

          # Verify we have expected entry points (at least 8 of each format)
          if [ "$MJS_ENTRIES" -lt 8 ]; then
            echo "Error: Expected at least 8 .mjs entry files, found $MJS_ENTRIES"
            exit 1
          fi

          if [ "$CJS_ENTRIES" -lt 8 ]; then
            echo "Error: Expected at least 8 .cjs entry files, found $CJS_ENTRIES"
            exit 1
          fi

          # Verify dual-format parity (counts should be close)
          DIFF=$((MJS_ENTRIES > CJS_ENTRIES ? MJS_ENTRIES - CJS_ENTRIES : CJS_ENTRIES - MJS_ENTRIES))
          if [ "$DIFF" -gt 2 ]; then
            echo "Error: Dual-format mismatch. ESM and CJS counts differ by $DIFF (tolerance: 2)"
            exit 1
          fi

          echo "Build output verification passed: Dual-format build outputs present"

      - name: Validate Package Exports
        run: |
          # Run export validation tests to prevent .js/.mjs path mismatches
          # Tests verify package.json exports match actual dist/ files for all 5 packages
          pnpm test -- export.test

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Upload coverage for color package
        if: hashFiles('packages/color/coverage/coverage-final.json') != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/color/coverage/coverage-final.json
          flags: color
          fail_ci_if_error: false

      - name: Upload coverage for kit package
        if: hashFiles('packages/kit/coverage/coverage-final.json') != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/kit/coverage/coverage-final.json
          flags: kit
          fail_ci_if_error: false

      - name: Upload coverage for date package
        if: hashFiles('packages/date/coverage/coverage-final.json') != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/date/coverage/coverage-final.json
          flags: date
          fail_ci_if_error: false

      - name: Upload coverage for biz package
        if: hashFiles('packages/biz/coverage/coverage-final.json') != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/biz/coverage/coverage-final.json
          flags: biz
          fail_ci_if_error: false
